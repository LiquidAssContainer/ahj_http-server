<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>HelpDesk</title><link rel="icon" href="favicon.ico"><link href="main.css" rel="stylesheet"></head><body><main class="main"><div class="buttons_container"><button class="btn add-ticket_btn" id="add-ticket">Добавить тикет</button></div><div class="tickets_container"></div></main><div class="modal_wrapper hidden" id="ticket_modal"><div class="modal_content"><div class="modal_description">Добавить тикет</div><form class="modal_form" data-action="add" novalidate><label class="modal_label"><span class="modal_label_text">Краткое описание</span> <input class="modal_input" name="name" autocomplete="off" required><div class="error-message hidden"></div></label> <label class="modal_label"><span class="modal_label_text">Подробное описание</span> <input class="modal_input" name="description" autocomplete="off" required><div class="error-message hidden"></div></label> <button class="modal_btn close-btn" type="button">Отмена</button> <button class="modal_btn submit-btn" type="submit">Ок</button></form></div></div><div class="modal_wrapper hidden" id="remove-ticket_modal"><div class="modal_content"><div class="modal_remove-confirmation"><div class="modal_description">Удалить тикет</div><div class="modal_detailed-description">Вы уверены, что хотите удалить тикет? Это действие необратимо</div><button class="modal_btn close-btn">Отмена</button> <button class="modal_btn confirm-btn">Ок</button></div></div></div><script src="main.js"></script></body></html>
